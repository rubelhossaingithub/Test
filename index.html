<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="example.css">
    <title>Document</title>

    <style>
        .Myclass {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Hellow World</h1>
    <button onclick="myFunction()" class="example">click</button>
    <p id="demo"></p>

    <script>
        'use strict'
        
        function myFunction () {
            let x = document.getElementsByTagName("h1")[0];
            let typ = document.createAttribute("class");
            typ.value = "Myclass";
            x.attributes.setNamedItem(typ);
        }
        
    </script>
</body>
</html>
